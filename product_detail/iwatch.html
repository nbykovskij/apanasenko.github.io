    <title>GitHub E-commerce GTM - Apple watch</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../analytics.js"></script>

<body>
    <div class="container detail">
        <div class="row">
            <button id='home'><a href="../index.html">BACK</a></button>
        </div>
        <div class="product">
            <div class="product_detail iwatch" id="iwatch" data-sku="1929500" data-name="Apple watch" data-price="249.00" data-category="electronics" data-brand="Apple">
                <h1>Apple watch</h1>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MY9M2_VW_34FR+watch-44-titanium-dark-cell-edition6s_VW_34FR_WF_CO?wid=750&hei=712&trim=1,0&fmt=p-jpg&qlt=80&op_usm=0.5,0.5&.v=1599269246000,1599539364000" alt="" srcset="" class="iwatch">
                <p>Price: $<span class="price">249.00</span></p>
                <button onclick="analyticsAddToCart('iwatch')">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

<script>
    setTimeout(() => {
        var product = document.getElementById('iwatch').dataset

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            event: 'gaEvent',
            eventCategory: 'ecommerce',
            eventAction: 'productDetail',
            ecommerce: {
                detail: {
                    products: [{
                        name: product.name,
                        id: product.sku,
                        price: product.price,
                        category: product.category,
                        brand: product.brand,
                        quantity: 1
                    }]
                }
            }
        })
    }, 1000);
</script>

    <title>GitHub E-commerce GTM</title>
    <link rel="stylesheet" href="style.css">
    <script src="analytics.js"></script>

<body>
    <div class="container">
        <div class="row">
            <h1>GitHub E-commerce GTM.</h1>
        </div>
        <div>
            <button class="red">Test Red Button</button>
            <button class="blue">Test Blue Button</button>
        </div>
        <div class="product_row">
            <div class="product_card iwatch" data-sku="1929500" data-name="Apple watch" data-price="249.00" data-category="electronics" data-brand="Apple">
                <h3>Apple watch</h3>
                <a href="./product_detail/iwatch.html"><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MY9M2_VW_34FR+watch-44-titanium-dark-cell-edition6s_VW_34FR_WF_CO?wid=750&hei=712&trim=1,0&fmt=p-jpg&qlt=80&op_usm=0.5,0.5&.v=1599269246000,1599539364000" alt=""
                        srcset="" class="iwatch"></a>
                <p>Price: $<span class="price">249.00</span></p>
                <button onclick="analyticsAddToCart('iwatch')">Add to Cart</button>
            </div>
            <div class="product_card iphone" data-sku="1929500" data-name="iPhone" data-price="599.00" data-category="electronics" data-brand="Apple">
                <h3>iPhone</h3>
                <a href="./product_detail/iphone.html"><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-pro-family-hero?wid=940&amp;hei=1112&amp;fmt=jpeg&amp;qlt=80&amp;op_usm=0.5,0.5&amp;.v=1604021663000" alt="" srcset="" class="iphone"></a>
                <p>Price: $<span class="price">599.00</span></p>
                <button onclick="analyticsAddToCart('iphone')">Add to Cart</button>
            </div>
            <div class="product_card airpods" data-sku="1929500" data-name="AirPods Pro" data-price="199.00" data-category="electronics" data-brand="Apple">
                <h3>AirPods Pro</h3>
                <a href="./product_detail/airpods.html"><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MWP22?wid=1144&hei=1144&fmt=jpeg&qlt=80&op_usm=0.5%2C0.5&.v=1591634795000" alt="" srcset="" class="airpods"></a>
                <p>Price: $<span class="price">199.00</span></p>
                <button onclick="analyticsAddToCart('airpods')">Add to Cart</button>
            </div>
        </div>
    </div>
